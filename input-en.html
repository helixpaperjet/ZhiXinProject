<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZGIT Update System</title>
</head>
<body>
    <h1>Update Publisher</h1>
    <fieldset>
        <legend>Target project: <input /><button onclick="check">Check</button></legend>
        <form>
            <label>Build Number</label><br />
            <input id="build-number"/><br />
            <label>Update Name</label><br />
            <input id="name"/><br />
            <label>Version Number</label><br />
            <input id="number"/><br />
            <label>Version Status</label><br />
            <input id="status"/><br />
            <label>Update Description</label><br />
            <input id="description"/><br />
            <label>Download Type</label><br />
            <input id="download-type"/><br />
            <label>Download Data</label><br />
            <input id="download-data"/><br />
        </form>
        <button onclick="generateJsonData()">Submit</button><br />
    </fieldset>
    <footer>
        <p>&copy;2022 paperjet & Tianqi</p>
        
    </footer>
</body>
</html>
